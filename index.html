<!DOCTYPE html>
<html>
  <head>
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
  <container>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <label id="name-label">Name</label>
         <input id="name" name="name" type="text" placeholder="Enter your name" required></input>
      <label id="email-label">Email</label>
         <input name="email" type="email" id="email" placeholder="Enter your Email" required></input> 
      <label id="number-label">Age (optional)</label>
         <input type="number" id="number" min="21" max="100" placeholder="Age" name="number" required></input>
         <label id="option-label">Which option best describes your current role?</label>
     <select id="dropdown">
       <option value="option0">Select current role</option>
       <option value="option1">Student</option>
       <option value="option2">Full time job</option>
       <option value="option3">Full time learner</option>
       <option value="option4">Prefer not to say</option>
       <option value="option5">Other</option>
     </select>
     <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
     <div class="radio">
     <label><input type="radio" name="radio" value="radio" checked="checked">   Definitely</input></label>
     <label><input type="radio" name="radio" value="radio">   Maybe</input></label>
     <label><input type="radio" name="radio" value="radio">   Not sure</input></label>
     </div>

<label id="favorite-label">What is your favorite feature of freeCodeCamp?</label>
     <select id="dropdown2">
       <option value="option0">Select an option</option>
       <option value="option1">Challenges</option>
       <option value="option3">Projects</option>
       <option value="option4">Community</option>
       <option value="option5">Open Source</option>
     </select>

<label id="improved-label">What would you like to see improved? (Check all that apply)</label>
<div class="checkbox">
     <label><input type="checkbox" name="checkbox" value="checkbox">   Front-end Projects</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Back-end Projects</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Data Visualization</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Challenges</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Open Source Community</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Gitter help rooms</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Videos</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   City Meetups</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Wiki</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Forum</input></label>
     <label><input type="checkbox" name="checkbox" value="checkbox">   Additional Courses</input></label>
</div>
     <label id="comment-label">Any comments or suggestions?</label>
     <textarea id="comment" placeholder="Enter your comment here..."></textarea>
     <button id="submit">Submit</button>
    </form>
   <footer>
     <p>Codrin Gavan >><a href="https://github.com/CodrinGavan">GitHub</a></p>
   </footer>
  </container>
 </body>
</html>
